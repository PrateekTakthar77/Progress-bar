<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>
<body >
    <div class="container">
        <div class="skill">
            <h2>HTML</h2>
            <div class="progressbar">
                <div class="HTML"><span>95%</span></div>
            </div>

            <h2>CSS</h2>
            <div class="progressbar">
                <div class="css"><span>90%</span></div>
            </div>

            <h2>JS</h2>
            <div class="progressbar">
                <div class="js"><span>80%</span></div>
            </div>

            <h2>JAVA</h2>
            <div class="progressbar">
                <div class="java"><span>70%</span></div>
            </div>

            <h2>PYTHON</h2>
            <div class="progressbar">
                <div class="python"><span>60%</span></div>
            </div>

            <h2>R</h2>
            <div class="progressbar">
                <div class="r"><span>60%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
